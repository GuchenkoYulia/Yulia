<!DOCTYPE html>
<html>
<head>
  <title>Input Styles Demo</title>
  <link rel="stylesheet" href="css.to2.css">
</head>
<body>
    <div class="input-container">
      <!-- Inputs -->
      
        <h2>Inputs</h2>
        <div>
        <input type="text" placeholder="Enter some text">
        <input type="text" class="valid" value="valid text">
        <input type="text" class="invalid" value="invalid text">
      </div>
  
      <!-- Checkboxes -->
      
        <h2>Check boxes</h2>
        <div>
        <input type="checkbox" id="subscribe" checked>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="unsubscribe">
        <label for="unsubscribe">Unsubscribe</label>
      </div>
  
      <!-- Radio buttons -->
      
        <h2>Radio buttons</h2>
        <div>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
      </div>
  
      <!-- Buttons -->

      <!-- Buttons & Round buttons -->
      <h2>Buttons</h2>
      <div class="button-container">
    <div>
      <button class="active">Active</button>
      <button class="hover">Hover</button>
      <button class="danger">Danger</button>
      <button class="hover">Hover</button>
      <button class="disabled">Disabled</button>
    </div>
    <div>
      <button class="round active">+</button>
      <button class="round danger">-</button>
    </div>
  </div>
  
      <!-- Textarea -->
      
        <h2>Text area</h2>
        <div>
        <textarea placeholder="Enter some text"></textarea>
      </div>
    </div>
  </body>
</html>
